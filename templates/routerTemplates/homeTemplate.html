<ion-view
        hide-nav-bar="true">
    <ion-tabs class="tabs-icon-top home_tabs">
        <ion-tab
                title="首页"
                class="home_tabs_iconSize"
                icon-on="iconfont icon-shouye"
                icon-off="iconfont icon-shouye">
            <!--    首页的内容        -->
            <ion-view hide-nav-bar="true" cache-view="true" ng-controller="homeCtrl">
                <ion-header-bar align-title="left" class="bar-light bg_none">
                    <header-div></header-div>
                </ion-header-bar>
                <ion-pane>
                    <ion-content>
                        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefreshHome()"></ion-refresher>
                        <div class="home_div">
                            <div class="home_content">
                                <!--   内容上部     -->
                                <div class="home_content_head">
                                    <home-content-head></home-content-head>
                                </div>
                                <!--   内容中部     -->
                                <div class="home_content_body">
                                    <home-content-body></home-content-body>
                                </div>
                                <!--   下部资讯页     -->
                            </div>
                        </div>
                    </ion-content>
                </ion-pane>
            </ion-view>
        </ion-tab>

        <ion-tab
                title="理财"
                class="home_tabs_iconSize"
                icon-on="iconfont icon-licai"
                icon-off="iconfont icon-licai">
            <ion-view hide-nav-bar="true">
                <ion-header-bar class="bar-positive">
                    <h1 class="title">理财页</h1>
                </ion-header-bar>
                <ion-content>
                    <p>这是理财页</p>
                </ion-content>
            </ion-view>
        </ion-tab>

        <ion-tab
                title="生活"
                class="home_tabs_iconSize"
                icon-on="iconfont icon-shenghuo"
                icon-off="iconfont icon-shenghuo">
            <ion-view hide-nav-bar="true">
                <ion-header-bar class="bar-positive">
                    <h1 class="title">生活</h1>
                </ion-header-bar>
                <ion-content>
                    <p>这是生活页</p>
                </ion-content>
            </ion-view>
        </ion-tab>

        <ion-tab
                title="我的"
                class="home_tabs_iconSize"
                icon-on="iconfont icon-wode"
                icon-off="iconfont icon-wode">
            <ion-view hide-nav-bar="true" cache-view="true" ng-controller="myInfoCtrl">
                <ion-header-bar align-title="left" class="bar-positive">
                    <div class="bar bar-header bar-light">
                        <div class="tabs tabs-icon-top">
                            <a class="tab-item myInfo_top_icon_left" href="#">
                                <i class="iconfont icon-tuichu2 text_weight"></i>
                                <span class="iconfont_text">退出</span>
                            </a>
                            <h1 class="title" style="line-height: 56px">我的</h1>
                            <a class="tab-item myInfo_top_icon_right" href="#">
                                <i class="iconfont icon-xiaoxi1 text_weight"></i>
                                <span class="iconfont_text">消息</span>
                            </a>
                        </div>
                    </div>
                </ion-header-bar>
                <ion-content>
                    <my-info-template></my-info-template>
                </ion-content>
            </ion-view>
        </ion-tab>

    </ion-tabs>
</ion-view>
