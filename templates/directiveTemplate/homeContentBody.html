<div class="content_body_news">
<span class="body_news_icon">
<i class="colorIcon color-toutiao1" style="font-size: 50px;line-height: 50px"></i>
</span>
    <div class="body_news_dian"></div>
    <span class="body_news_content">
                                <span class="news_content_move" ng-style="news_content_move">
                                    <a ui-sref="notPage" class="body_news_content_info"
                                       ng-repeat="item in dataNews">
                                        {{ item }}
                                    </a>
                                </span>
                            </span>
</div>
<div class="content_body_USDAndAU">
    <div class="body_USDAndAU_border">
        <span>美元(USD)</span>
        <span>{{ exchangeRateUSD }}</span>
        <span>|</span>
        <span>黄金(AU)</span>
        <span>{{ exchangeRateAU }}</span>
    </div>
</div>
<div class="content_body_moveImg">
    <div class="body_moveImg_width">
        <ion-slide-box
                active-slide="myActiveSlide"
                does-continue="true"
                auto-play="true"
                slide-interval="2500">
            <ion-slide ng-repeat="item in homeNewsImg">
                <div class="box" ui-sref="notPage">
                    <img src={{item}} alt="">
                </div>
            </ion-slide>
        </ion-slide-box>
    </div>
</div>
<div class="content_body_footer">
    <a ui-sref="notPage">
        <div>
            <span>金融小秘书</span>
            <i class="icon ion-chevron-right"></i>
        </div>
        <div>
            金融小秘书 智能提醒
        </div>
        <div>
             <span>
                 <i class="colorIcon color-shenghuojiaofei1"></i>
                 缴费提醒
             </span>
            <span>
                   <i class="colorIcon color-huankuan1"></i>
                            还款提醒
                            </span>
            <span>
                 <i class="colorIcon color-naozhong1"></i>
                    个人提醒
              </span>
        </div>
    </a>
</div>
<div class="home_newsInfo">
    <div class="home_newsInfo_div">
        <span>资讯</span>
        <div class="home_newsInfo_content" ng-repeat="item in newsFooterInfo">
            <a ui-sref="notPage">
                <div class="home_newsInfo_left">
                    <p>{{item.newsTitle}}</p>
                    <span>{{ item.date }}</span>
                </div>
                <div class="home_newsInfo_right">
                    <img src={{item.imgSrc}} alt="">
                </div>
            </a>
        </div>
    </div>
</div>
